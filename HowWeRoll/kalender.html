<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="media/Kalender.css" />

    <title>Kalender</title>
  </head>

  <!-- HTML for headeren som brukes til hver html side -->
  <body>
    <!-- Website Banner -->
    <div class="banner">
      <!-- Navigation bar -->
      <div class="navbar">
        <!-- Logo tilbake til UIA siden -->
        <a href="https://www.uia.no">
          <img src="media/images/logo.png" alt="logo.uia" class="logo" />
        </a>

        <!-- List of different links -->
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="visitkort.html">Visitkort</a></li>
          <li><a href="HWR.html">HWR</a></li>
          <li><a href="hwr-report.html">Rapport</a></li>
          <li><a href="Kalender.html">Kalender</a></li>
        </ul>
      </div>

      <!-- Denne siden er mye kopi og ikke gjort etter vår kunnskapsstige. Vi har lært mye av å skrive den og skjønner en del.
         Hovedformålet var å legge til noe som kunne være nyttig i gruppearbeidet og prosjektet. Vi syns kalender og huskelapper
        er en genial funksjon og ha i et slikt prosjekt da vi kan skrive opp frister og møter slik at det blir husket. 
      Og vi kan dele kjappe ideer og gjørmål ved å bruke post-it lappene.  -->

      <!-- Kalender. Koden er inspirert av og hentet fra: https://github.com/portexe/VanillaCalendar/blob/master/index.html -->
      <div class="calendar-wrapper">
        <div class="calendar-container">
          <div class="calender-header">
            <div id="display-month"></div>
            <div class="navigate-buttons">
              <button id="button-previous">Tilbake</button>
              <button id="button-next">Neste</button>
            </div>
          </div>

          <div id="weekdays">
            <div>Mandag</div>
            <div>Tirsdag</div>
            <div>Onsdag</div>
            <div>Torsdag</div>
            <div>Fredag</div>
            <div>Lørdag</div>
            <div>Søndag</div>
          </div>

          <div id="calendar"></div>
        </div>

        <div id="modal-new-event">
          <h2>Ny Event</h2>

          <input id="input-event-title" placeholder="Event Title" />

          <button id="button-save">Lagre</button>
          <button id="button-cancel">Avbryt</button>
        </div>

        <div id="modal-delete-event">
          <h2>Event</h2>

          <p id="text-event"></p>

          <button id="button-delete">Slett</button>
          <button id="button-close">Lukk</button>
        </div>

        <div id="modal-backdrop"></div>
      </div>
    </div>

    <script src="./kalender.js"></script>
  </body>
</html>
